<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="styles.css">

    <link rel="stylesheet" href="swipe.css">
    <link rel="stylesheet" href="imagezoomer.css">
    
    <title>Sandbox</title>
  </head>
  <body>

    <div class="header">
      <button class="js-menu-show header__menu-toggle material-icons">menu</button>
    </div>

    <aside class="js-side-nav side-nav">
      <nav class="js-side-nav-container side-nav__container">
        <button class="js-menu-hide side-nav__hide material-icons">close</button>
        <header class="side-nav__header">
        </header>
        <ul class="side-nav__content">
          <li href="/">Home</li>
          <li href="/swipe">Swipe</li>
          <li href="/imagezoomer">ImageZoomer</li>
          <li href="/about">About</li>

        </ul>
      </nav>
    </aside>

    <div class="views">
      <sc-view class="view-home" route="^/$">Sandbox</sc-view>
      <sc-view class="view-swipe" route="^/swipe$">
        <div class="card-container">
          <div class='card'>card 1</div>
          <div class='card'>card 2</div>
          <div class='card'>card 3</div>
          <div class='card'>card 4</div>
          <div class='card'>card 5</div>
          <div class='card'>card 6</div>
        </div>
      </sc-view>
      <sc-view class="view-imagezoomer" route="^/imagezoomer$">
        <main class="main">
          <div class="image-surround">
            <img src="http://placepu.gs/500/300" class="target">
          </div>
        </main>        
      </sc-view>
      <sc-view class="view-about" route="^/about$">About</sc-view>
    </div>

    <div class="zoomer">
      <canvas class="zoomer__canvas"></canvas>
    </div>

    <sc-router></sc-router>
    <script defer src="detabinator.js"></script>
    <script defer src="side-nav.js"></script>
    <script defer src="sc-view.js"></script>
    <script defer src="sc-router.js"></script>
    <script defer src="swipe.js"></script>
    <script defer src="image-zoomer.js"></script>
  </body>
</html>
